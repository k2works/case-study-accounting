# SonarQube Project Configuration
# https://docs.sonarsource.com/sonarqube-server/analyzing-source-code/scanners/sonarscanner/

# Project identification
sonar.projectKey=accounting-frontend
sonar.projectName=Accounting Frontend
sonar.projectVersion=0.1.0

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/mocks/**,**/test/**

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Exclusions from analysis
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/mocks/**,**/test/**,src/main.tsx,src/vite-env.d.ts

# Duplicate code detection exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
