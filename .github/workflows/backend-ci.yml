name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'ops/nix/environments/backend/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'ops/nix/environments/backend/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/backend

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: accounting
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v30
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Cache Nix store
      uses: actions/cache@v4
      with:
        path: /nix/store
        key: nix-${{ runner.os }}-backend-${{ hashFiles('flake.lock') }}
        restore-keys: |
          nix-${{ runner.os }}-backend-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build
      run: nix develop .#backend --command bash -c "cd apps/backend && ./gradlew build -x test"
      working-directory: .

    - name: Run tests
      run: nix develop .#backend --command bash -c "cd apps/backend && ./gradlew test"
      working-directory: .

    - name: Run Checkstyle
      run: nix develop .#backend --command bash -c "cd apps/backend && ./gradlew checkstyleMain checkstyleTest"
      working-directory: .
      continue-on-error: true

    - name: Run PMD
      run: nix develop .#backend --command bash -c "cd apps/backend && ./gradlew pmdMain pmdTest"
      working-directory: .
      continue-on-error: true

    - name: Run SpotBugs
      run: nix develop .#backend --command bash -c "cd apps/backend && ./gradlew spotbugsMain"
      working-directory: .
      continue-on-error: true

    - name: Generate coverage report
      run: nix develop .#backend --command bash -c "cd apps/backend && ./gradlew jacocoTestReport"
      working-directory: .

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: apps/backend/build/reports/jacoco/test/html

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: apps/backend/build/reports/tests/test

    - name: Upload Checkstyle report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: checkstyle-report
        path: apps/backend/build/reports/checkstyle

    - name: Upload PMD report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pmd-report
        path: apps/backend/build/reports/pmd

    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-report
        path: apps/backend/build/reports/spotbugs

    - name: Upload coverage to Codecov
      uses: qltysh/qlty-action/coverage@v1
      with:
        token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
        files: apps/backend/build/reports/jacoco/test/jacocoTestReport.xml
