name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: apps/backend

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: accounting
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew build -x test

    - name: Run tests
      run: ./gradlew test

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain checkstyleTest
      continue-on-error: true

    - name: Run PMD
      run: ./gradlew pmdMain pmdTest
      continue-on-error: true

    - name: Run SpotBugs
      run: ./gradlew spotbugsMain
      continue-on-error: true

    - name: Generate coverage report
      run: ./gradlew jacocoTestReport

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: apps/backend/build/reports/jacoco/test/html

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: apps/backend/build/reports/tests/test

    - name: Upload Checkstyle report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: checkstyle-report
        path: apps/backend/build/reports/checkstyle

    - name: Upload PMD report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pmd-report
        path: apps/backend/build/reports/pmd

    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-report
        path: apps/backend/build/reports/spotbugs
