name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'ops/nix/environments/frontend/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'ops/nix/environments/frontend/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v30
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Cache Nix store
      uses: actions/cache@v4
      with:
        path: /nix/store
        key: nix-${{ runner.os }}-frontend-${{ hashFiles('flake.lock') }}
        restore-keys: |
          nix-${{ runner.os }}-frontend-

    - name: Install dependencies
      run: nix develop .#frontend --command npm ci
      working-directory: .

    - name: Generate API client
      run: nix develop .#frontend --command npm run api:generate
      working-directory: .

    - name: Run ESLint
      run: nix develop .#frontend --command bash -c "cd apps/frontend && npm run lint"
      working-directory: .
      continue-on-error: true

    - name: Check formatting
      run: nix develop .#frontend --command bash -c "cd apps/frontend && npm run format:check"
      working-directory: .
      continue-on-error: true

    - name: Check circular dependencies
      run: nix develop .#frontend --command bash -c "cd apps/frontend && npm run depcruise"
      working-directory: .
      continue-on-error: true

    - name: Run tests with coverage
      run: nix develop .#frontend --command bash -c "cd apps/frontend && npm run test:coverage"
      working-directory: .

    - name: Build
      run: nix develop .#frontend --command bash -c "cd apps/frontend && npm run build"
      working-directory: .

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: apps/frontend/coverage

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: apps/frontend/dist

    - name: Upload coverage to Codecov
      uses: qltysh/qlty-action/coverage@v1
      with:
        token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
        files: apps/frontend/coverage/lcov.info
