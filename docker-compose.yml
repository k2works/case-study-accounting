services:
  postgres:
    image: postgres:16
    container_name: accounting-postgres
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mkdocs:
    build:
      context: .
      dockerfile: ./docs/Dockerfile
    environment:
        PLANTUML_SERVER_URL: http://plantuml:8080/plantuml
    volumes:
      - ./docs:/docs/docs
      - ./README.md:/docs/README.md
      - ./mkdocs.yml:/docs/mkdocs.yml
      - ./site:/docs/site
    ports:
      - "8000:8000"
    command: mkdocs serve --dev-addr=0.0.0.0:8000 --livereload
    links:
      - plantuml

  plantuml:
    image: plantuml/plantuml-server:jetty
    environment:
      BASE_URL: plantuml

  # SonarQube
  sonarqube:
    image: sonarqube:community
    container_name: accounting-sonarqube
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  sonarqube-db:
    image: postgres:15
    container_name: accounting-sonarqube-db
    environment:
      POSTGRES_DB: sonar
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_db_data:
