services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: accounting-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-accounting}
      TZ: 'Asia/Tokyo'
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db_network

  # Adminer - データベース管理ツール
  adminer:
    image: adminer:latest
    container_name: accounting-system-adminer
    restart: unless-stopped
    ports:
      - '${ADMINER_PORT:-8888}:8080'
    environment:
      ADMINER_DEFAULT_SERVER: ${DB_TYPE:-postgres}
      ADMINER_DESIGN: 'nette'
    networks:
      - db_network
    depends_on:
      - postgres

  # SchemaSpy - データベーススキーマ可視化ツール
  schemaspy:
    build:
      context: ./docker/schemaspy
      dockerfile: Dockerfile
    container_name: accounting-system-schemaspy
    volumes:
      - ./docs/assets/schemaspy-output:/output
    environment:
      - LANG=ja_JP.UTF-8
      - LC_ALL=ja_JP.UTF-8
    command: >
      -t pgsql
      -host postgres
      -port 5432
      -db ${POSTGRES_DB:-accounting}
      -u ${POSTGRES_USER:-postgres}
      -p ${POSTGRES_PASSWORD:-postgres}
      -s public
      -charset UTF-8
      -connprops useUnicode\\=true;characterEncoding\\=UTF-8
    networks:
      - db_network
    depends_on:
      postgres:
        condition: service_healthy

  mkdocs:
    build:
      context: .
      dockerfile: ./docs/Dockerfile
    environment:
        PLANTUML_SERVER_URL: http://plantuml:8080/plantuml
    volumes:
      - ./docs:/docs/docs
      - ./README.md:/docs/README.md
      - ./mkdocs.yml:/docs/mkdocs.yml
      - ./site:/docs/site
    ports:
      - "8000:8000"
    command: mkdocs serve --dev-addr=0.0.0.0:8000 --livereload
    links:
      - plantuml

  plantuml:
    image: plantuml/plantuml-server:jetty
    environment:
      BASE_URL: plantuml

  # SonarQube
  sonarqube:
    image: sonarqube:community
    container_name: accounting-sonarqube
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  sonarqube-db:
    image: postgres:15
    container_name: accounting-sonarqube-db
    environment:
      POSTGRES_DB: sonar
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_db_data:

networks:
  db_network:
    driver: bridge